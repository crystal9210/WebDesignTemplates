      <h3 id="h3-1">Hi, How's it going?</h3>
      <h3 id="h3-2">This is the beginning of the great journey.</h3>
      <h3 id="h3-3">Bye.Have a nice day.</h3>
    </section>
    <script>
      const h3s = document.querySelectorAll("section h3");
      let i = 0;

      document.addEventListener("click", () => {
        if (i == 0) {
          h3s[i].classList.add("active");
          i++;
        } else if (i < h3s.length) {
          h3s[i - 1].classList.remove("active");
          h3s[i].classList.add("active");
          i++;
        } else {
          h3s[i - 1].classList.remove("active");
          i = 0;
        }
      });
    </script>
